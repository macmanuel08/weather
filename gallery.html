<body>
    <div id="message">
        <p>Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park pavilion.</p>
    </div>
    <div id="headerWrapper">
        <header class="clearfix">
            <img class="logo" src="images/weatherlogo.png" alt="Weather logo">
            <div>
                <h1>iStorm</h1>
                <h2>Better off ready in every storm of life</h2>
            </div>
        </header>
    </div>

    <!-- Navigation Section -->
    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>

        </nav>

    <!-- Main Content Section -->
    <main>
        <h1>Weather Gallery</h1>

        <div class="gallery">
            <figure class="figure1">
                <img src="images/gray.jpg" data-src="images/canada-fall.jpg" alt="Canada fall season" width="300" height="200">
                <figcaption>Fall</figcaption>
            </figure>
            <figure class="figure2">
                <img src="images/gray.jpg" data-src="images/cloudy-beach.jpg" alt="Cloudy beach" width="300" height="200">
                <figcaption>Cloudy beach</figcaption>
            </figure>
            <figure class="figure3">
                <img src="images/gray.jpg" data-src="images/cloudy-lake.jpg" alt="Cloudy lake" width="300" height="200">
                <figcaption>Cloudy lake</figcaption>
            </figure>
            <figure class="figure4">
                <img src="images/gray.jpg" data-src="images/dark-clouds.jpg" alt="Dark clouds" width="300" height="200">
                <figcaption>Dark clouds</figcaption>
            </figure>
            <figure class="figure5">
                <img src="images/gray.jpg" data-src="images/flooded-road.jpg" alt="Flooded road" width="300" height="200">
                <figcaption>Flooded road</figcaption>
            </figure>
            <figure class="figure6">
                <img src="images/gray.jpg" data-src="images/greeny-sunrise.jpg" alt="Grass and sunrise" width="300" height="200">
                <figcaption>Green grass and yellow sun</figcaption>
            </figure>
            <figure class="figure7">
                <img src="images/gray.jpg" data-src="images/sakura.jpg" alt="Cherry blossom" width="300" height="200">
                <figcaption>Cherry blossom</figcaption>
            </figure>
            <figure class="figure8">
                <img src="images/gray.jpg" data-src="images/snow-valley.jpg" alt="Snowy valley" width="300" height="200">
                <figcaption>Snowy Valley</figcaption>
            </figure>
            <figure class="figure9">
                <img src="images/gray.jpg" data-src="images/yellow-flowers.jpg" alt="Yellow flowers" width="300" height="200">
                <figcaption>Beautiful yellow flowers</figcaption>
            </figure>
        </div>
    </main>

    <div id="footerWrapper">
        <footer>

            &copy; John Mark Manuel &bull; <span id="date"></span><br>
            <span id="visit"></span>
        </footer>
